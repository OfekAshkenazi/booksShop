<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>book shop</title>
</head>

<body onload="onInit()">
    <div class="book-shop-1">
        <div class="nav-bar">
            <ul>
                <li><a data-trans="home" href="">Home</a></li>
                <li><a data-trans="to-sell" href="">to sell</a></li>
                <li><a data-trans="to-buy" href="">to buy</a></li>
            </ul>
            <hr>
        </div>
        <div class="header">
            <h1 data-trans="title">yogo book shop</h1>
            <select class="transform-lang" onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </div>
        <hr>
        <div class="container book-filter">
            <h2>
                <select style="cursor: pointer;" class="btn btn-secondary filter-book-select"
                    onchange="onSetFilterBy({type: this.value})"></select>
                <label>
                    <input type="range" min="0" max="500" ondrag="" value="0" class="filter-book-range"
                        onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
                </label>
                <button class="btn btn-secondary" onclick="onCardInit()">switch to cards</button>

            </h2>

            <!-- <div class="sort-area"> -->
            <select style="cursor: pointer;" class="btn btn-secondary sortBy" onchange="onSetSortBy()">
                <option data-trans="all" value="all">all</option>
                <option data-trans="price" value="maxPrice">price</option>
                <option data-trans="rate" value="rate">rate</option>
            </select>
            <!-- <hr> -->
            <div class="descend">

                <label date-trans="desc" for="sort">Descending</label>
                <input id="sort-desc" class="sort" type="checkbox" oninput="onSetSortBy()" />

            </div>
            <!-- </div> -->
        </div>
        <div class="btn-box">
            <button data-trans="add-book" class="btn btn-success addBook" onclick="onAddBook()">add book</button>
            <button data-trans="next-page" class="btn btn-info" onclick="onNextPage()">Next Page</button>
            <h2 class="page-number">Page Number: 1 </h2>
        </div>

        <div class="book-con container">
            


        </div>
        <div data-trans="footer" class="footer">
            <h1>Made By Ofek Ashkenazi ©</h1>
        </div>
    </div>
    <!-- model on side of the page with overflow hidden -->
    <div class="model">
        <div class="model-head">
            <h1>the book</h1>
            <button title="to escape" onclick="onCloseModel()">❌</button>
        </div>
        <p></p>
        <div class="rateBtn">

        </div>
        <div class="img">
        </div>
    </div>
    <div class="pop-up-msg"></div>

    <script src="js/transform-leng.service.js"></script>
    <script src="js/stoarge.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/controler.js"></script>
</body>

</html>
